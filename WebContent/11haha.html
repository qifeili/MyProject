<script>
var width = 900,
	height = 850;
	
var svg = d3.select("#ditu").append("svg")
	.attr("width", width)
	.attr("height", height);


var projection = d3.geo.mercator()
						.center([107, 31])
						.scale(700)
    					.translate([width/2, height/2]);
	
var path = d3.geo.path()
				.projection(projection);	


	
d3.json("china.topojson", function(error, toporoot) {
	if (error) 
		return console.error(error);
	
	//输出china.topjson的对象
	console.log(toporoot);
	
	//将TopoJSON对象转换成GeoJSON，保存在georoot中
	var georoot = topojson.feature(toporoot,toporoot.objects.china);
	
	//输出GeoJSON对象
	console.log(georoot);

	//包含中国各省路径的分组元素
	var china = svg.append("g");
	
	var color = d3.scale.category20();
	//添加中国各省的路径元素
	var provinces = china.selectAll("path")
			.data( georoot.features )
			.enter()
			.append("path")
			.attr("class","province")
			/* .attr("fill", function(d,i){
				return color(i);
			}) */
			.attr("fill", "#0086b3")
			.attr("d", path )
			.on("mouseover",function(d,i){
                d3.select(this)
                    .attr("fill","#00a3cc");
            })
            .on("mouseout",function(d,i){
                d3.select(this)
                    .attr("fill","#0086b3");
            });


	d3.json("province.json", function(error, places ) {

		//插入分组元素
		var location = svg.selectAll(".location")
						.data(places.location)
						.enter()
						.append("g")
						.attr("class","location")
						.attr("transform",function(d){
							//计算标注点的位置
							var coor = projection([d.log, d.lat]);
							return "translate("+ coor[0] + "," + coor[1] +")";
						});

		        //插入圆
 		        location.append("circle")
			            .attr("r",function(d,i){			          
			            	if(i==2||i==0){return "9";}
			            	else{return  "7"};
			            })
			            .attr("fill",function(d,i){			          
			            	if(i==2||i==0){return "#ff6600";}
			            	else{return  "#ffff66"};
			            })
			            .on("mouseover",function(d,i){
			            	d3.select(this) 
			            	.attr("r","10")
			            })
			            .on("mouseout",function(d,i){
			            	d3.select(this)
			            	  .attr("r","7")            	  
			            });
	   //圆环上的光环特效
	            location.append("circle")
			            .attr("r",function(d,i){			          
			            	if(i==2||i==0){return "9";}
			            	else{return  "7"};
			            })
			            .attr("fill",function(d,i){			          
			            	if(i==2||i==0){return "#ff6600";}
			            	else{return  "#ffff66"};
			            })
			            .attr("opacity","0")
			            .on("mouseover",function(d,i){
			            	d3.select(this) 
			            	.attr("r","30")
			            	.attr("fill","#ffff66")
			            	.attr("opacity","0.4");
			            })
			            .on("mouseout",function(d,i){
			            	d3.select(this)
			            	  .attr("r",function(d,i){			          
			            	       if(i==2||i==0){return "9";}
			            	       else{return  "7"};
			               })
			                  .attr("opacity","0")
			                  .attr("fill",function(d,i){			          
			            	     if(i==2||i==0){return "#ff6600";}
			            	     else{return  "#ffff66"}			            	 
			              })  			                 
			            });

	/* 	//插入一张图片

});

<script>

var svg2 = d3.select("#rect")				//选择文档中的body元素

d3.json("rectdata.json",function(error,data){     
	console.log(data.parameter);

 	 var rectScale=d3.scale.linear()
                    .domain([0,7000])
                    .range([0,180]);  
     var colorScale=d3.scale.linear()
                     .domain([2000,5000,7000])
                     .range(["#33ccff","yellow","#ff1a1a"]);
  
  var rectg=svg2.selectAll("g")
                .data(data.parameter)
                .enter()
                .append("g");
                         
                     
 rectg.selectAll("rect")
	  .data(data.parameter)
	  .enter()
	  .append("rect")
	  .attr("x",55)
	  .attr("y",function(d,i){
			return i * rectHeight;
	  })
	  .attr("width",function(d){
	   		return rectScale(d.money);
	  })
	  .attr("height",rectHeight-15)
	  .attr("fill",function(d){
		  return colorScale(d.money);
	  })
	  .on("mouseover",function(d){
		  d3.select(this)
		    .attr("fill","#ccffcc")		 
		    .attr("height",rectHeight-13)
	  })	    
	  .on("mouseout",function(d){
		  d3.select(this)
		    .attr("fill",function(d){
				  return colorScale(d.money)
	                                })
	        .attr("height",rectHeight-15);
	  }); 
    //插入矩形名称
     var rectName=rectg.append("text")
                       .attr("x","10")

               			return i * rectHeight;
                 	   })

    //插入矩形数据

                 	   })

});
